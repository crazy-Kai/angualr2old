<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <title>基础数据管理平台</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body,
    html {
      margin: 0px;
      height: 100%;
      /*overflow: hidden;*/
    }

    #loader {
      font-size: 2em;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>

<body>
  <my-app>
    <p id="loader">Loading...</p>
  </my-app>
  <script>
    var timeout = 200;
    var signText = "Loading";
    var regexp = new RegExp("^Loading([.]*)");

    function showDot () {
      var loader = document.getElementById('loader');
      if (loader instanceof HTMLElement) {
        var result = loader.innerHTML.match(regexp);
        if (result && result.length === 2) {
          loader.innerHTML = signText + (result[1].length > 3 ? '.' : (result[1] + '.'));
        }
        setTimeout(showDot, timeout);
      }
    }
    showDot();
  </script>
  <script type="text/javascript" src="/plugin/echarts.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/plugin/ueditor/lang/zh-cn/zh-cn.js"></script>
</body>

</html>
